<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visit Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5 text-center">
    <h1>Visit Website</h1>
    <p>Enter your URL to generate a new GitHub Pages site with a predefined template.</p>
    <div class="input-group mb-3">
      <input type="text" id="userUrl" class="form-control" placeholder="Enter URL (e.g., https://example.com)">
      <button class="btn btn-primary" onclick="generateProject()">Generate</button>
    </div>
    <p id="result"></p>
  </div>

  <script>
    async function generateProject() {
      const userUrl = document.getElementById("userUrl").value.trim();
      if (!userUrl) {
        alert("Please enter a valid URL.");
        return;
      }

      const response = await fetch('https://your-backend-endpoint.com/create-repo', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url: userUrl })
      });

      if (response.ok) {
        const data = await response.json();
        document.getElementById("result").innerHTML = `Project created! Visit: <a href="${data.projectUrl}" target="_blank">${data.projectUrl}</a>`;
      } else {
        alert("Something went wrong. Please try again.");
      }
    }
  </script>
</body>
</html>
