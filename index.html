<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Corrector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1>URL Corrector</h1>
    <p>Enter a URL and get redirected to its correct form!</p>

    <div class="input-group mb-3">
      <input 
        type="text" 
        id="urlInput" 
        class="form-control" 
        placeholder="Enter your URL, e.g., https //example.com/ login">
      <button 
        class="btn btn-primary" 
        onclick="processURL()">GO</button>
    </div>
  </div>

  <script>
    async function processURL() {
      const urlInput = document.getElementById("urlInput").value.trim();
      if (!urlInput) {
        alert("Please enter a URL!");
        return;
      }

      // Correct the URL format
      let correctedURL = urlInput.replace("https //", "https://").replace("http //", "http://").trim();
      correctedURL = correctedURL.replace(/\s+/g, ""); // Remove any spaces

      // Redirect user
      window.location.href = correctedURL;

      // Send data to the backend for project generation
      const response = await fetch("http://visitweb.pythonanywhere.com/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          incorrectURL: urlInput,
          correctedURL: correctedURL
        })
      });

      if (!response.ok) {
        alert("Failed to create project. Please try again.");
      }
    }
  </script>

</body>
</html>
